name: Documentation

on: [push, pull_request]

jobs:
  docs:
    runs-on: ubuntu-20.04
    container:
      image: ubuntu:22.04
    steps:
      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get upgrade -y
          apt-get install -y --no-install-recommends \
            autoconf \
            automake \
            autopoint \
            desktop-file-utils \
            fuse3 \
            gcc \
            gettext \
            gnome-desktop-testing \
            gtk-doc-tools \
            libflatpak-dev \
            libfontconfig1-dev \
            libfuse3-dev \
            libgdk-pixbuf2.0-dev \
            libgeoclue-2-dev \
            libglib2.0-dev \
            libjson-glib-dev \
            libpipewire-0.3-dev \
            libportal-dev \
            libsystemd-dev \
            libtool \
            make \
            shared-mime-info \

      - name: Install dependencies for doc builds
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get install -y --no-install-recommends \
            ca-certificates \
            git \
            xmlto

      - name: Check out xdg-desktop-portal
        uses: actions/checkout@v2

      - name: Build docs
        run: |
          ./autogen.sh --enable-docbook-docs
          make

      - name: Prepare docs
        working-directory: doc
        run: |
          mkdir published-docs
          mv portal-docs.html ./published-docs/index.html
          mv redirect.html ./published-docs/portal-docs.html
          mv docbook.css ./published-docs

      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/published-docs/
          destination_dir: ./
