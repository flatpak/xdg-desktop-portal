[mypy]
warn_unused_configs = True
check_untyped_defs=True
files=.
exclude = (?x)(
    templates/.*.py # template files are a bit special
    |test-document-fuse.py$ # has issues with typing
  )

[mypy-gi.*]
ignore_missing_imports = True
[mypy-dbus.*]
ignore_missing_imports = True
[mypy-dbusmock.*]
ignore_missing_imports = True
